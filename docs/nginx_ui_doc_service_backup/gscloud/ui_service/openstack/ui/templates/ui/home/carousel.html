{% load static %}
{% block content%}
<div class="container">
      <section class="vCenter-section">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img
                src="static/images/carousel/gsl_carousel_image1.jpg" alt="GS Cloud VMs"/>
              <div class="carousel-caption">
                <h3>GS Cloud - VMs</h3>
                <p>GS Cloud - Linux Instances!</p>
              </div>
            </div>

            <div class="item">
              <img
                src="static/images/carousel/gsl_carousel_image2.jpg" alt="GS Cloud - K8S"/>
              <div class="carousel-caption">
                <h3>GS Cloud</h3>
                <p>GS Cloud Kubernetes Cluster!</p>
              </div>
            </div>

            <div class="item">
              <img src="static/images/carousel/gsl_carousel_image3.jpg" alt="GS Cloud - Containers"/>
              <div class="carousel-caption">
                <h3>GS Cloud - Containers</h3>
                <p>GS Cloud Containers!</p>
              </div>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="right carousel-control"
            href="#myCarousel"
            data-slide="next"
          >
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
  </div>
{% endblock content %}
