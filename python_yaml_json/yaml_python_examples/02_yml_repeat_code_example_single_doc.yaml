# {'defaults': {'adapter': 'postgres', 'host': 'localhost'},
# 'development': {'adapter': 'postgres', 'host': 'localhost',
# 'datanase': 'myapp_development'}} 'test': {'adapter': 'postgres',
# 'host': 'localhost', 'database': 'myapp_test'}

# YAML Document end with ...
...

